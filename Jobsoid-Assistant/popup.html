<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/popup.css" />

  <title>Jobsoid Assistant</title>
</head>
<style>
#spinner {
  display: none;
}

.spinner i {
  color: #fff;
  margin-left: 5px;
}
.btn {
  display: flex;
  justify-content: space-between;
  position: relative;
}
.btn-group {
  margin-bottom: 10px;
}

.count {
    font-size: 14px;
    margin-left: 10px;
}

</style>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-2 mb-1 border-bottom">
      <h6>Jobsoid Assistant</h6>
    </header>
    <button id="show-score" class="btn btn-primary btn-sm my-1">Show me the CV score on Jobs page</button>
    <button id="send-data" class="btn btn-warning btn-sm my-1">Transfer selected candidates to Syncer!</button>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="select-good" type="button" class="btn btn-success btn-sm my-1">Select Good</button>
      <button id="select-bad" type="button" class="btn btn-danger btn-sm my-1">Select Bad</button>
    </div>
    <div style="margin-bottom: 10px;">
      <button id="sync-data" class="btn btn-primary btn-sm">
          <span class="btn-text">Sync Data</span>
          <span id="spinner" class="spinner">
              <i class="fas fa-spinner fa-spin"></i>
          </span>
          <span id="count" class="count"></span>
      </button>
  </div>
  
  <div class="btn-group">
      <button id="sync-old-data" class="btn btn-warning btn-sm">Sync Old Data</button>
  </div>
  
  <div class="btn-group">
      <button id="sync-completed-data" class="btn btn-primary btn-sm" disabled>Sync Completed Data</button>
  </div>
    <br/>
    <p id="open-rnd" style="font-size: 10px;">[RND]</p>
    <br />
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popup.js" type="module"></script>
</body>

</html>
