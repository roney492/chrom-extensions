<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css" />

  <title>Jobsoid Assistant</title>
</head>
<style>
  .text-green {
    color: green;
  }

  .text-red {
    color: red;
  }
</style>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <h2>Jobsoid Assistant</h2>
  </header>
  <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
    <h4><i>Sit back, relax, let me to do the work for you.</i></h4>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile:</h5>
            <select id="select-profile" class="form-select mb-3" aria-label="Default select example">
              <option selected>Select a profile</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Quiz Type:</h5>
            <select id="select-quiz" class="form-select mb-3" aria-label="Default select example">
              <option selected>Select quiz type</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tech Quiz Type:</h5>
            <select id="select-quiz-tech" class="form-select mb-3" aria-label="Default select example">
              <option selected>Select tech quiz type</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <button id="generate-tests" class="btn btn-primary my-3 mx-2">Generate Tests</button>
        <button id="export-btn" class="btn btn-success my-3 mx-2">Copy Data to Clipboard</button>
        <button id="refresh" class="btn btn-secondary my-3 mx-2">Refresh</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 col-lg-12">
        <table id="table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Profile</th>
              <th>Status</th>
              <th>Code</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <footer class="fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        Total: <span id="total"></span>, Generated: <span id="generated"></span>, Failed: <span id="failed"></span>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
