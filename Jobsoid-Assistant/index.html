<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css" />

  <title>Jobsoid Assistant</title>
</head>
<style>
  .text-green {
    color: green;
  }

  .text-red {
    color: red;
  }
</style>

<body>
  <header class="d-flex flex-column flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom">
    <h2>Jobsoid Assistant <span id="InterviewSiteStatus" class="badge bg-warning">Checking</span></h2></h2>
    <h6><i>Sit back, relax, let me do the work for you.</i></h6>
  </header>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile:</h5>
            <select id="select-profile" class="form-select mb-3" aria-label="Default select example">
              <option selected>Select a profile</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tech Quiz Type:</h5>
            <select id="select-quiz-tech" class="form-select mb-3" aria-label="Default select example">
              <option selected>Select tech quiz type</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <button id="generate-tests" class="btn btn-primary my-3 mx-2" disabled>Fetching data from Jobsoid...</button>
        <button id="openModalBtn" class="btn btn-secondary my-3 mx-2">Send Mails</button>
        <button id="export-btn" class="btn btn-success my-3 mx-2" disabled>Copy Data to Clipboard</button>
        <button id="refresh" class="btn btn-secondary my-3 mx-2">Refresh</button>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12 col-lg-12">
        <table id="table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Status</th>
              <th>Int. Code</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Test ID</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="sendModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sendModalLabel">Send Tests</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="sub">Subject</label>
            <input type="text" class="form-control" id="sub" placeholder="Enter subject">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="sendTestBtn" type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sendModal" tabindex="-1" role="dialog" aria-labelledby="sendModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sendModalLabel">Send Test Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="sub">Subject</label>
            <input type="text" class="form-control" id="sub" placeholder="Enter subject">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="sendTestBtn" type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
  <footer class="fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        Total: <span id="total"></span>, Generated: <span id="generated"></span>, Failed: <span id="failed"></span>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
