<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />

    <title>Jobsoid Interview Registration</title>
  </head>
  <body>

    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h2>Jobsoiod - Interview sync</h2>
      </header>
      <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <h4><i>Sit back, relax, let Chrome to do the work for you.</i></h4>
      </div>
        <label for="select-profile">Select a profile:</label>
        <select id="select-profile" class="form-select mb-3" aria-label="Default select example">
          <option selected>Select a profile</option>
        </select>
        
        <label for="select-quiz">Select quiz type:</label>
        <select id="select-quiz" class="form-select mb-3" aria-label="Default select example">
          <option selected>Select quiz type</option>
        </select>
        
        <label for="select-quiz-tech">Select Tech quiz type:</label>
        <select id="select-quiz-tech" class="form-select mb-3" aria-label="Default select example">
          <option selected>Select Tech quiz type</option>
        </select>
        
        <button id="generate-tests" class="btn btn-primary btn-sm my-3">Generate Tests</button>
        <button id="export-btn" class="btn btn-primary btn-sm my-3">Copy data to clipboard</button>
        <button id="refresh" class="btn btn-primary btn-sm my-3">Refresh</button>
      </div>

    <div>
        <table id="table" class="table table-striped table-hover">
            <thead>
                <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Profile</th>
                <th>Status</th> <!-- new column for response -->
                <th>Code</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
      </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
